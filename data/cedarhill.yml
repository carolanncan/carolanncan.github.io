cedarhill:
  - caption: 'Concept'
      introduction: 'The city is often referred to as &ldquo;the hill country of
        Dallas&rdquo;. It has vast areas of tree cover, a state park with camping
        grounds, and access to a one of the largest lakes in the region for boating
        and fishing.'
      figure:
        one: '<img src="images/portfolio/chill/01.png">'
        two: '<img src="images/portfolio/chill/02.png">'
        three: '<img src="images/portfolio/chill/03.png">'
        four: '<img src="images/portfolio/chill/04.png">'
        five: '<img src="images/portfolio/chill/05.png">'
        six: '<img src="images/portfolio/chill/06.png">'
      figcaption:
        one: 'The visitors guide contains information on local attractions which
          are mainly the dense tree cover in the city and other outdoors features.'
        two: 'The city advertises in the Dallas Lovefield airport, whose
          abbreviation is &ldquo;LUV&rdquo;. We wanted to play on the abbreviation
          in our banner for travelers.'
